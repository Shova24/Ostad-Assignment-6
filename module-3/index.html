<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>#Problem-1</h3>
        <label for="date"> Select a date : </label>
        <input type="date" id="date" >
        <button onclick={getDate()}>Enter</button>
        <br>
        <p id="showDay"> </p>
    
    <h3>#Problem-2</h3>
    <p>The array we will be working with is [1,2,3,4]</p>
    <button onclick={getRoot([1,2,3,4])}>Click</button>
    <p id="sqrt"></p>


    <h3>#Problem-3</h3>
    <p>Checking if a number is prime or not </p>
    <button onclick={findPrime(10)}>Click</button>
    <p id="prime"></p>


    <h3>#Problem-4</h3>
    <p>opens a new tab</p>
    <button onclick={newTab()}>Click</button>

    <h3>#Problem-5</h3>
    <p>Browser name and version  </p>
    <button onclick={navigate()}>Click</button>
    <div id="nav"></div>

    <h3>#Problem-6</h3>
    <p>Geolocation </p>
    <button onclick={geolocation()}>Click</button>
    <div id="geo"></div>


    <script src="index.js"></script>
</body>
</html>
