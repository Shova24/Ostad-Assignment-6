<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Problem 12</title>

  <body>
    <h3>#Problem 12</h3>
    <img src="sample-1.png" alt="" id="im" />

    <button onclick="{change()}">create event</button>

      };
    </script>
